    <link rel="stylesheet" href="css/contact-footer.css" />
    <title>Lupus | Contact</title>
  </head>
  <body>
    <nav class="header">
      <ul>
        <li>
          <a href="index.html"
            ><img
              id="wolf-icon"
              src="images/icons8-wolf-black-48.png"
              alt="Lupus"
          /></a>
        </li>
        <li><a href="about.html">About us</a></li>
        <li class="font-white">Contact</li>
      </ul>
    </nav>

    <main>
      <div class="whitespace"></div>

      <h1>Get in Touch</h1>

      <div class="whitespace"></div>

      <form action="#">
        <div id="form-contact">
          <div class="form-data">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" />
          </div>
          <div class="form-data">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" />
          </div>
          <div class="form-data">
            <label for="email-address">E-mail address</label>
            <input type="email" id="email-address" />
          </div>
          <div class="form-data">
            <label for="phone-number">Phone number</label>
            <input type="number" id="phone-number" />
          </div>
        </div>
        <div id="message-container" class="form-data">
          <label for="message-box">Message</label>
          <input type="text" id="message-box" />
          <button type="submit">Submit</button>
        </div>
      </form>

      <div class="whitespace"></div>

      <h2>Our Address</h2>

      <p>
        <span>Oude Staatsbaan 94, 9930 Lievegem</span>
        <span>Lupus HQ</span>
      </p>
      <p>
        <iframe
          id="iframe"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2503.88604401451!2d3.6042160763947444!3d51.12900997172973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3657bff55118d%3A0x54a377e2f202dd16!2sOude%20Staatsbaan%2094%2C%209930%20Lievegem!5e0!3m2!1snl!2sbe!4v1697707003813!5m2!1snl!2sbe"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <a id="iframe-link" href="https://maps.app.goo.gl/ABbXJPtkt2PsewdH8" target="_blank">Find us on Google Maps</a>
      </p>

      <div class="whitespace"></div>

      <h2>Call Us</h2>
      <p>
        <span>Mon - Fri</span>
        <span>9AM - 7PM</span>
        <span>09/123 12 34</span>
      </p>

      <h2>Newsletter</h2>
      <p><span>Subscribe to our newsletter!</span></p>
      <form action="#">
        <div id="newsletter-container" class="form-data">
          <label for="newsletter">E-mail address</label>
          <input type="email" id="newsletter" />
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>

    <footer>
      <div class="icons8">
        <a target="_blank" href="https://icons8.com/icon/16543/wolf">Wolf</a>
        icon by
        <a target="_blank" href="https://icons8.com">Icons8</a>
      </div>
      <span> © Behlül Savaskurt </span>
    </footer>

    <script src="scripts/contact-header.js"></script>
  </body>
</html>
